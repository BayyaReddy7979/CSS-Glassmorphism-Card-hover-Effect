<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Glassmorphism Card hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- partial html -->
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="content">
                    <div class="img"><img src="https://unsplash.it/200/200" alt="DP"></div>

                        <h3>Tharun <br><span>Software engineer</span></h3>
                    </div>
                </div>
                <ul class="social">
                    <li style="--i:1"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li style="--i:2"><a href="#"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                    <li style="--i:3"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <div class="card">
                <div class="content">
                    <div class="img"><img src="https://unsplash.it/200/201" alt="DP"></div>
                    <div class="cardContent">
                        <h3>reddy<br><span>youtuber</span></h3>
                    </div>
                </div>
                <ul class="social">
                    <li style="--i:1"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li style="--i:2"><a href="#"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                    <li style="--i:3"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
        <!-- partial html end -->
    </body>
</body>
</html>
